<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz!</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  </head>
  <body>
    <header>
      <div class="scores"><a href="#">View Highscores</a></div>
      <div class="time">Time: <span id="time">0</span></div>
   </header>
   <main class="wrapper">
      <section id="begins" class="begin">
        <h1>Code Quiz!</h1>
        <p>Test your knowledge of JavaScript and see how you hold up against others!</p>
        <p><b>Note:</b> A wrong answer will results in losing 10pts.</p>
        <button id="begin">Let's Begin!</button>
      </section>

      <section id="questions" class="hidden">
        <h2 id="title"></h2>
        <div id="choice" class="choice"></div>
      </section>

      <section id="completed" class="hidden">
        <h2>Quiz Completed!</h2>
        <p>Here is your final score: <span id="score"></span>.</p>
        <p>Enter initials: <input type="text" id="init" max="3" />
          <button id="submit">Submit</button>
        </p>
      </section>

   </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
